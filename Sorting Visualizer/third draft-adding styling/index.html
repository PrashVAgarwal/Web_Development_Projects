<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sorting Algorithms Visualization</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h4>Hello User</h4>
  
  <div class="dynamic-patterns">
  
    <script>
    for (let i = 0; i < 50; i++) {
      const circle = document.createElement('div');
      circle.classList.add('circle');
      circle.style.left = `${Math.random() * 100}%`;
      circle.style.top = `${Math.random() * 100}%`;
      document.querySelector('.dynamic-patterns').appendChild(circle);
    }
    </script></div>

  <div class="content">
  <div>
  <label for="numbers"> Enter numbers to be sorted (comma-separated):</label>
  <input type="text" id="numbers" />
    </div>
<div>
  <label for="algorithm">Select sorting algorithm:</label>
    <select id="algorithm">
      <option value="bubble">Bubble Sort</option>
      <option value="merge">Merge Sort</option>
      <option value="insertion">Insertion Sort</option>
      <option value="selection">Selection Sort</option>
    </select>
</div>

  <button id="start">Start</button>
  <button id="stop">Stop</button>
  <button id="previous">Previous</button>
  <button id="next">Next</button>

  <div id="result"></div>
  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
